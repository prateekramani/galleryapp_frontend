 

  <div class="row first-div" >
    <div class="col-md-12">
      <mat-toolbar style="background: bottom;">
        <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button> -->
        <span class="text">Gallery Application</span>
        <span class="example-spacer" style=" flex: 1 1 auto;"></span>
        <button mat-icon-button style="width:55px ;font-family: 'Andada Pro', serif;">
           About
        </button>
        
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" style="font-family: 'Andada Pro', serif;">
         Contact
        </button>
      </mat-toolbar>
      
    </div>
    <div class="col-md-12" style="text-align: -webkit-center;width: fit-content;">
      <div style=" margin-top: -66px;">
        <mat-card style="background:#98959d">
          <mat-card-title style="font-family: 'Andada Pro', serif;">Login</mat-card-title>
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <p>
                <mat-form-field>
                  <input type="text" matInput placeholder="Username" formControlName="username" required>
                </mat-form-field>
              </p>
        
              <p>
                <mat-form-field>
                  <input type="password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
              </p>
        
             
        
        
              <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
                <div *ngIf="username?.errors?.required" style="color: red;">
                  Name is required.
                </div>
              </div>
        
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                <div *ngIf="password?.errors?.required" style="color: red;">
                  Password is required.
                </div>
              </div>
              <!-- [ngClass]="{form.invalid: noaction}" -->
              <div   class="button "style="justify-content: center;">
                <button [disabled]= "form.invalid" type="submit" mat-button style="background-color: #878787;
                width: max-content; font-family: 'Andada Pro';">Login</button>
              </div>
        
            </form>
          </mat-card-content>
        </mat-card>
      </div> 
    </div>
  </div>
